<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Pineapple - Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pineapple.css">
    <link rel="icon" type="image/png" href="img/logos/pineapple-logo.png">
</head>
<body class="login-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card login-card">
                    <div class="card-header text-center">
                        <img src="img/logos/hak5-logo.png" alt="Hak5" class="mb-3" style="height: 50px;">
                        <h3>WiFi Pineapple</h3>
                        <small>Network Penetration Testing Platform</small>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" value="root" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">Default password: toor</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Simple mock auth
            if (username === 'root' && password === 'toor') {
                localStorage.setItem('wifi-pineapple-auth', 'true');
                localStorage.setItem('wifi-pineapple-user', username);
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
